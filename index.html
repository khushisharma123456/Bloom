<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom - From Crampy to Happy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="background"></div>
        <div class="sparkles"></div>
        
        <div class="header">
            <div class="logo">
                <h1>Bloom</h1>
                <span>From Crampy to Happy, We've Got You Covered.</span>
            </div>
            <div class="nav-links">
                <a href="#">About Us</a>
                <a href="#">Login / Sign Up</a>
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#8C527B" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
        </div>
        
        
        <div class="content">
            <!-- Centered meditating figure using actual image -->
            <img src="images/meditation-figure.png" alt="Woman meditating" class="meditating-figure">
            
            <div class="menu-items">
                <!-- Mental Health Support (top left) -->
                <div class="menu-item mental-health">
                    <div class="menu-icon">
                        <img src="images/mental-health.png" alt="Mental Health Icon" class="mental-health-image">
                    </div>
                    <p>Mental Health Support</p>
                </div>
                
                
                <!-- Period Tracker (top right) -->
                <div class="menu-item period-tracker">
                    <div class="menu-icon">
                        <svg class="period-icon" viewBox="0 0 24 24" fill="#8C527B">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8"/>
                        </svg>
                    </div>
                    <p>Period Tracker</p>
                </div>
                
                <!-- Get Consultations (middle left) -->
                <div class="menu-item consultations">
                    <div class="menu-icon">
                        <svg class="consultations-icon" viewBox="0 0 24 24" fill="#6B8DC1">
                            <path d="M19,8C19.56,8 20,8.43 20,9A1,1 0 0,1 19,10C18.43,10 18,9.55 18,9C18,8.43 18.43,8 19,8M2,2V11C2,13.96 4.19,16.5 7.14,16.91C7.76,19.92 10.42,22 13.5,22A6.5,6.5 0 0,0 20,15.5V11.81C21.16,11.39 22,10.29 22,9C22,7.34 20.66,6 19,6C17.34,6 16,7.34 16,9C16,10.29 16.84,11.4 18,11.81V15.41C18,17.91 16,19.91 13.5,19.91C11.5,19.91 9.82,18.7 9.22,16.9C12,16.3 14,13.8 14,11V2H10V5H12V11A4,4 0 0,1 8,15A4,4 0 0,1 4,11V5H6V2H2Z"/>
                        </svg>
                    </div>
                    <p>Get Consultations</p>
                </div>
                
                <!-- Fourth Menu Item (middle right) -->
                <div class="menu-item nutrition-right">
                    <div class="menu-icon">
                        <img src="images/nutrition.png" alt="Nutrition Icon" class="nutrition-image">
                    </div>
                    <p>Nutrition</p>
                </div>
                
                <!-- Fifth Menu Item (bottom left) -->
                <div class="menu-item nutrition-left">
                    <div class="menu-icon">
                        <svg class="hydration-icon" viewBox="0 0 24 24" fill="#6495ED">
                            <path d="M12,3.77L11.25,4.61C11.25,4.61 9.97,6.06 8.68,7.94C7.39,9.82 6,12.07 6,14.23A6,6 0 0,0 12,20.23A6,6 0 0,0 18,14.23C18,12.07 16.61,9.82 15.32,7.94C14.03,6.06 12.75,4.61 12.75,4.61L12,3.77M12,6.9C12.44,7.42 12.84,7.85 13.68,9.07C14.89,10.83 16,13.07 16,14.23C16,16.45 14.22,18.23 12,18.23C9.78,18.23 8,16.45 8,14.23C8,13.07 9.11,10.83 10.32,9.07C11.16,7.85 11.56,7.42 12,6.9Z"/>
                        </svg>
                    </div>
                    <p>Hydration</p>
                </div>
                
                <!-- Yoga & Exercise (bottom right) -->
                <div class="menu-item yoga">
                     <div class="menu-icon">
                        <img src="images/yoga.png" alt="Yoga Icon" class="yoga-image">
                     </div>
                <p>Yoga & Exercise</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
